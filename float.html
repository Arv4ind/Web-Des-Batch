<!-- Float:This property specifies whether the element should float at the right side or at the left side  -->

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#aa{
			width: 300px;
			height: 400px;
			background-color: magenta;
			float: left;

		}
		#ss{
			width: 300px;
			height: 400px;
			background-color: lightsalmon;
			float: left;
		}
	</style>
	<meta charset="utf-8"> 
	<title></title>
</head>
<body>
	<div id="aa"></div>
	<div id="ss"></div>

</body>
</html>
