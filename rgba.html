<!-- rgba:It comprises of three different/same proportions of red,green,blue with an alpha value.

Alpha Value:It defines the opacity of a colour
			Alpha value-(0.0 to 1.0)

-->

<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: rgba(100, 50, 100,0.5) ;

			position: sticky;
			left: 20px;
			top: 20px;
			z-index: 1;
		}
		#aa{
			width: 400px;
			height: 400px;
			background-color: rgb(150, 250, 200) ;
			position: absolute;
			left: 20px;
			top: 20px;
			z-index: 0;

		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div></div>
	<div id="aa">
		Reeva and Vasudha,nikhil
	</div>

</body>
</html>
