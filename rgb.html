<!-- rgb:It comprises of three different/same proportions of red,green and blue -->
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: rgb(100, 50, 100) ;
			position: sticky;
			left: 20px;
			top: 20px;
			z-index: 1;
		}
		#aa{
			width: 400px;
			height: 400px;
			background-color: rgb(150, 250, 200) ;
			position: absolute;
			left: 20px;
			top: 20px;
			z-index: 0;

		}
	</style>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div></div>
	<div id="aa"></div>

</body>
</html>
